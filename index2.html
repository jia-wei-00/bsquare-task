<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="header"><h1>Login Page</h1></div>
      <form id="login-form">
        <input
          type="text"
          id="username-input"
          placeholder="Username"
          required
        />
        <button type="submit">Login</button>
      </form>
      <div id="status"></div>
    </div>
    <script type="module" src="login.js"></script>
  </body>
</html>
